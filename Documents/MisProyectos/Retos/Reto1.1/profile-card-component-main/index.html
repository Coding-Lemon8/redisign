<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component challenge</title>
</head>

<body>
  <div class="main-cont">
    <img class="profile-img" src="/images/image-victor.jpg" alt="Victor photo">
    <div class="section-one">
      <span class="name">Victor Crest <span class="age">26</span></span>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <div>
        <span class="big">80K</span>
        <span class="small">Followers</span>
      </div>
      <div>
        <span class="big">803K</span>
        <span class="small">Likes</span>
      </div>
      <div>
        <span class="big">1.4K</span>
        <span class="small">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/amirvelasquez1/" target="_blank">Amir Velasquez</a>.
  </div>
</body>

</html>
